<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Fun Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-white text-center mb-8">Cultural Fun Explorer üåç</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
            <div class="mb-6">
                <input type="text" id="searchInput" 
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" 
                       placeholder="Search for a country...">
            </div>

            <div id="cultureFact" class="mb-6 p-4 bg-purple-50 rounded-lg">
                <p class="text-lg text-gray-800">Click the button below to explore cultural facts!</p>
            </div>

            <div class="flex justify-center gap-4">
                <button id="newFactBtn" 
                        class="px-6 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">
                    New Fact
                </button>
                <button id="shareBtn" 
                        class="px-6 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition-colors">
                    Share
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
